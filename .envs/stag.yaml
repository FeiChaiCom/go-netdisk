# stag config

debug: true
needmigrate: true
runmode: BKPAAS_ENVIRONMENT
port: PORT
logfile: "/app/logs/gin.log"
media-dir: "./media"
upload-dir: "./media/matter-root"
default-password: miya.12345

paas:
  url: BKPAAS_URL
  app-name: BKPAAS_ENGINE_APP_NAME
  app-code: BKPAAS_APP_ID
  app-secret: BKPAAS_APP_SECRET
  app-module-name: BKPAAS_APP_MODULE_NAME
  app-log-path: BKPAAS_APP_LOG_PATH

mysql:
  name: GCS_MYSQL_NAME
  host: GCS_MYSQL_HOST
  port: GCS_MYSQL_PORT
  username: GCS_MYSQL_USER
  password: GCS_MYSQL_PASSWORD

jwt:
  issuer: "FEICHAI.COM"
  secret-key: "feichaicom"
  auth-cookie-name: "auth_token"

login:
  uid: bk_uid
  ticket: bk_ticket
  login-url: BKAPP_LOGIN_URL
  user-info-url: BKAPP_USER_INFO_URL
